<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div  class="previous-operand"></div>
            <div class="operator"></div>
            <div  class="current-operand"></div>
        </div>
        <button class="span-two btn all-clear">AC</button>
        <button class="btn delete">DEL</button>
        <button class="btn oper">รท</button>
        <button class="btn num">1</button>
        <button class="btn num">2</button>
        <button class="btn num">3</button>
        <button class="btn oper">+</button>
        <button class="btn num">4</button>
        <button class="btn num">5</button>
        <button class="btn num">6</button>
        <button class="btn oper">-</button>
        <button class="btn num">7</button>
        <button class="btn num">8</button>
        <button class="btn num">9</button>
        <button class="btn oper">*</button>
        <button class="btn num">0</button>
        <button class="btn num">.</button>
        <button class="span-two btn equals">=</button>
    </div>

</body>
</html>
